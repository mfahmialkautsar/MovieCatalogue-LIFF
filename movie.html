<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=dge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie Catalogue</title>
</head>

<body onload="getDetailMovie();">
    <header>
        <div class="header">
            <div class="header-title">
                <a href="/">
                    Movie Catalogue
                </a>
            </div>
            <div id="search">
                <i class="fa fa-search fa-lg"></i>
            </div>
            <div id="search-box">
                <form>
                    <input type="text" id="movie-input" class="form-control" aria-describedby="emailHelp"
                        placeholder="Search..." /><button type="submit" id="search-submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="movie" class="well"></div>

        <!--LIFF v2-->
        <div id="liff" hidden>
            <div id="liffAppContent">
                <!-- ACTION BUTTONS -->

                <!-- LIFF DATA -->
                <div id="liffData">
                </div>
                <!-- LOGIN LOGOUT BUTTONS -->
                <div class="buttonGroup">
                </div>
                <div id="statusMessage">
                    <div id="isInClientMessage"></div>
                </div>
            </div>
            <!-- LIFF ID ERROR -->
            <div id="liffIdErrorMessage" class="hidden">
            </div>
            <!-- LIFF INIT ERROR -->
            <div id="liffInitErrorMessage" class="hidden">
            </div>
            <!-- NODE.JS LIFF ID ERROR -->
            <div id="nodeLiffIdErrorMessage" class="hidden">
            </div>
        </div>
    </div>
</body>
<script src="/js/api-transaction.js"></script>
<script src="/js/main.js"></script>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="/js/liff.js"></script>

</html>
